<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Reservia</title>
</head>
<body> 
    <header>
       <!--<img alt="plan" class="plan" src="/sources/plan.png">-->
        <img alt="logo reservia" id="logo" src="/sources/images/logo_et_picto/logo.png">
        <nav>
            <ul>
                <li>
                    <div class="line bcBlue"></div>
                    <a class="regular colBlue" href="">Hébergements</a>
                    <div class="lineTablet lineSmartphone bcBlue"></div>
                </li>
                <li>
                    <div class="lineHidden"></div>
                    <a class="regular colBlack" href="">Activités</a>
                    <div class="lineTabletHidden lineSmartphoneLightGray"></div>
                </li>
                <li>
                    <div class="lineHidden"></div>
                    <a  id="sinscrire" class="bold colBlue" href="">S'inscrire</a>
                    <div class="lineTabletHidden"></div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <h1 class="bold fontSize1_3em">
                Trouvez votre hébergement pour des vacances de rêve
            </h1>
            <p class="regular">
                En plein centre ville ou en pleine nature
            </p>
            <form class="bcLightGray">
                <img class="pictogram" alt="pictogramme position carte" src="/sources/images/logo_et_picto/picto_carte.png">
                <input id="field" type="text" value=""/>
                <button class="bcBlue colWhite semiBold fonSize1_1em">
                    <div class="disappearSearch">Rechercher</div>
                    <img class="pictoMagnifying disappearMagnifying" alt="pictogramme loupe" src="sources/images/logo_et_picto/picto_loupe.png">
                </button>
            </form>
            <nav>
                <ul>
                    <li>
                        <a id="filtres" class="bold colBlack" href="">
                            Filtres
                        </a>
                    </li>
                    <li id="eco">
                        <a class="bold colBlack border" href="">
                            <div class="round bcLightBlue">
                                <img class="image" alt="billet" src="/sources/images/logo_et_picto/picto_billet.png">
                            </div>
                            <div class="txtButon">
                                Économique
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="bold colBlack border" href="">
                            <div class="round bcLightBlue">
                                <img class="image" alt="bonhomme" src="/sources/images/logo_et_picto/picto_perso.png">
                            </div>
                            <div class="txtButon">
                                Familial
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="bold colBlack border" href="">
                            <div class="round bcLightBlue">
                                <img class="image" alt="coeur" src="/sources/images/logo_et_picto/picto_coeur.png">
                            </div>
                            <div class="txtButon">
                                Romantique
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="bold colBlack border" href="">
                            <div class="round bcLightBlue">
                                <img class="image" alt="chien" src="/sources/images/logo_et_picto/picto_chien.png">
                            </div>
                            <div class="txtButon">
                              Animaux autorisés
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="boxInfo">
                <img class="pictoInfo" alt="pictogramme information" src="/sources/images/logo_et_picto/picto_info.png">
                <p class="regular">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </aside>
    </main>
    <footer>

    </footer>
</body>
</html>
